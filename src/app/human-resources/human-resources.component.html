<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Latest Orders</h3>

    <div class="box-tools pull-right">
      <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
      </button>
      <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div class="table-responsive">
      <table class="table no-margin">
        <thead>
        <tr>
          <th>ID</th>
          <th>Position</th>
          <th>Username</th>
          <th>Name and Surname</th>
          <th>Telephone</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of myEmployee">
            <td><a href="pages/examples/invoice.html">{{ e.id }}</a></td>
            <td>{{ e.position }}</td>
            <td>{{ e.username }}</td>
            <td>{{ e.name }}</td>
            <td>{{ e.telephone }}</td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-info btn-xs">Details</button>
                <button type="button" class="btn btn-danger btn-xs">Suspend</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.table-responsive -->
  </div>
  <!-- /.box-body -->
  <div class="box-footer clearfix">
    <div class="col"><a href="javascript:void(0)" class="btn btn-sm btn-info btn-flat pull-left" data-toggle="modal" data-target="#modal-default">Create New Employee</a></div>
  </div>
  <!-- /.box-footer -->
</div>

<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title">Create New Employee</h4>
        </div>
        <div class="modal-body">
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="name">Name and Surname</label>
                  <input type="text" class="form-control" id="name" placeholder="Name and Surname">
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone</label>
                    <input type="text" class="form-control" id="telephone" placeholder="Telephone">
                  </div>
                  <div class="form-group">
                  <label>Name and Surname</label>
                  <select class="form-control">
                      <option disabled>Select One</option>
                      <optgroup  label="Management"></optgroup>
                      <option>CEO</option>
                      <option>CFO</option>
                      <option>Manager</option>
                      <option>TeamLeader</option>
                      <optgroup label="Other"></optgroup>
                      <option>Sales Agent</option>
                      <option>Supervisor</option>
                      <option>Group Leader</option>
                    </select>
                </div>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
